<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>No Internet</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <div class="offline-card">
        <!-- Left: visual -->
        <div class="offline-visual">
            <div class="wifi" aria-hidden="true">
                <div class="dot"></div>
                <div class="searching" aria-hidden="true">
                    <div class="dotpulse"></div>
                    <div class="dotpulse"></div>
                    <div class="dotpulse"></div>
                </div>
            </div>
        </div>

        <!-- Right: content -->
        <div class="offline-content">
            <h1 class="title">No Internet Connection</h1>
            <p class="subtitle">Please check your network settings and try again.</p>

            <div class="status">
                <span class="indicator" aria-hidden="true"></span>
                <span class="text">You're currently offline</span>
            </div>

            <div class="actions">
                <button class="button retry" type="button" onclick="location.reload()">Retry</button>
            </div>

            <p class="hint">If the problem persists, try restarting your router or contact your ISP.</p>
        </div>
    </div>
</body>
</html>
